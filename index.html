        .actions .link.btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #fff; /* Or match your button's background color */
            z-index: -1;
            border-radius: 3px; /* Slightly smaller than the outer border */
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }

    <script type="text/javascript">
     function preloadImagesSequentially(images, callback) {
        var currentImageIndex = 0;
        var totalImages = images.length;

        function loadNextImage() {
            if (currentImageIndex >= totalImages) {
                // Tất cả các hình ảnh đã được tải xong
                if (typeof callback === 'function') {
                    callback();
                }
                return;
            }

            var img = new Image();
            img.onload = function() {
                currentImageIndex++;
                loadNextImage(); 
            };
            img.src = images[currentImageIndex];
        }

        loadNextImage(); 
    }
